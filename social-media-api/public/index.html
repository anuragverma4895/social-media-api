<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Feed - Mini Social</title>
    
    <!-- Modern Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Your Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <h2>Mini Social</h2>
            <nav>
                <a href="/discover.html">Discover</a>
                <button id="logoutButton">Logout</button>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Post creation form is now inside a styled card -->
        <div class="card">
            <form id="postForm">
                <textarea id="postContent" placeholder="What's on your mind?" required></textarea>
                <button type="submit">Post</button>
            </form>
        </div>

        <!-- This container will be filled with post cards by script.js -->
        <div id="postsContainer">
            <div class="card">
                <p>Loading your feed...</p>
            </div>
        </div>
    </div>

    <!-- Your Scripts -->
    <script src="script.js"></script>
</body>
</html>
